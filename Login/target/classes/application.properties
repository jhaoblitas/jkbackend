################### Credenciales             ##########################
authorization.user.client	= ${OAUTH_CLIENTE:angularapp}
authorization.user.secret	= ${OAUTH_SECRET:12345}
#En cuanto tiempo va a caducar el token 1 hora = 3600
authorization.user.timeout	= ${TOKEN_TIMEOUT:9997200}			 

